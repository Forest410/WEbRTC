<meta charset="UTF-8">
<html>
<head>
<script src="<%__LOCATION__%>/js/jquery-3.1.0.min.js"></script>
<script src="<%__LOCATION__%>/js/jquery.cookie.js"></script>
<script src="<%__LOCATION__%>/js/webrtc-publish.js"></script>
<script src="<%__LOCATION__%>/js/webrtc-play.js"></script>
<style>
	.div-section {
	margin-bottom: 8px;
	}
</style>
</head>
<body>
<div class="div-section">
<img src="<%__LOCATION__%>/image/wowza-logo.png" class="logo" height="80" />
</div>
<div class="div-section">
<table>
<input type="hidden" id="userAgent" name="userAgent" value="" />
<input type="hidden" id="sdpURL" name="sdpURL" value="wss://551780bb197df.streamlock.net/webrtc-session.json" />
<input type="hidden" id="applicationName" name="applicationName" value="webrtc" />
<input type="hidden" id="streamName" name="streamName" value="<%__STREAMID_ONE__%>" />
<input type="hidden" id="videoBitrate" name="videoBitrate" value="500" />
<input type="hidden" id="audioBitrate" name="audioBitrate" value="64" />
<input type="hidden" id="videoFrameRate" name="videoFrameRate" value="30" />
<input type="hidden" id="videoChoice" name="videoChoice" value="42e01f" />
<input type="hidden" id="audioChoice" name="audioChoice" value="opus" />
<tr>
<td><input type="button" id="buttonGo" onclick="start()" value="" /></td>
<td><input type="button" id="buttonGo2" onclick="start2()" value="" /></td>
</tr>
</table>
</div>
<div class="div-section" style="float: left; width: 240px; height: 160px;">
	<video id="localVideo" autoplay playsinline muted controls style="height: 160px;width: 240px;"></video>
</div>
<div class="div-section" style="float: left; width: 640px; height: 480px;">
	<video id="remoteVideo" autoplay playsinline muted controls style="height: 480px; width: 640px;"></video>
</div>
<script type="text/javascript">
    document.getElementById("userAgent").value = navigator.userAgent;
	pageReady();
	pageReadyPlay('<%__STREAMID_TWO__%>');
</script>
<div>
<span id="sdpDataTag"></span>
</div>
</body>
</html>
